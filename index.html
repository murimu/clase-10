<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- NO OLVIDES LOS METADATOS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>La sequía en Chile</title>
</head>

<body class="bg-light">
    <div class="container py-3">
        <div class="row">
            <header class="col-12 mb-3">
                <h1 class="display-3 text-black-50 py-3">La Sequía en Chile</h1>
                <p class="lead">En Chile, la sequía ya no afecta solo al norte del país</p>
                <p>El incremento de temperaturas, sumado al descenso de las precipitaciones han hecho saltar todas las alarmas en numerosas regiones.</p>
            </header>
            <section class="col-12 pt-3 bg-white">
                <div class="embed-responsive embed-responsive-21by9 mb-4 rounded shadow">
                  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/ruBWcg1Te_4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="row" id="articulos">
                    <!-- Ver líneas 39 a 43 -->
                </div>
            </section>
            <footer class="col-12 py-2 mt-4">
                <small class="text-black-50 d-flex justify-content-between align-items-center">
                    <span>Chile hasta la última gota</span>
                    <span>Grave problema en el país</span>
                </small>
            </footer>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        var texto = ["Los cambios son claros y en tan solo 6 meses hay grandes variaciones", "Incluso las napas subterraneas están vacías,eso influye en la superficie", "Lorem ipsum dolor sit amet, consectetur adipiscing elit", "Lorem ipsum dolor sit amet, consectetur adipiscing elit", "Lorem ipsum dolor sit amet, consectetur adipiscing elit", "Lorem ipsum dolor sit amet, consectetur adipiscing elit"];
        // Referencias para lo que sigue https://api.jquery.com/jquery.each/ ({ https://api.jquery.com/append/ })
        $.each( texto, function( i, frase ) {
            $("#articulos").append("<div class='col-lg-6 col-xl-4 mb-4'><article class='bg-primary text-light p-3 shadow-sm rounded'>"+frase+"</article></div>");
        });
        // Lo que sigue aprovecha Bootstrap y jQuery. Afecta a la proporción del video embebido, quitando/poniendo una clase
        $(window).bind("load resize",function() {
            var w = $(window).width();
            console.log(w);
            if (w <= 992) {
                $( "div.embed-responsive" ).removeClass( "embed-responsive-21by9" ).addClass( "embed-responsive-4by3" );
            } else {
                $( "div.embed-responsive" ).removeClass( "embed-responsive-4by3" ).addClass( "embed-responsive-21by9" );
            }
        });
    </script>
    <!-- Lo JS de Bootstrap, que dependen de jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
